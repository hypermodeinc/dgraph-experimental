type KGSchema {
  label: String! @id @dgraph(pred: "<rdfs:label>")
  description: String @dgraph(pred: "<rdfs:comment>")
  classes: [KGClass] @hasInverse(field: isDefinedBy)
}
enum KGClassRole {
  MAIN
  RELATED
  RELATION
}
type KGClass {
  id: String! @id # set has namespace#label
  role: KGClassRole!
  label: String! @dgraph(pred: "<rdfs:label>")
  description: String @dgraph(pred: "<rdfs:comment>")
  isDefinedBy: KGSchema @hasInverse(field: classes)
}
